---
- hosts: webservers
  become: yes
  vars:
    image_name: "janhavi001/nodejs-cloud-app"
    image_tag: "{{ lookup('env', 'GIT_COMMIT') | default('latest') }}"
  
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
    
    - name: Install pip
      apt:
        name: python3-pip
        state: present
    
    - name: Install Docker Python library
      pip:
        name: docker
        state: present
    
    - name: Pull Docker image
      docker_image:
        name: "{{ image_name }}:{{ image_tag }}"
        source: pull
    
    - name: Stop existing container
      docker_container:
        name: nodejs-app
        state: stopped
      ignore_errors: yes
    
    - name: Remove existing container
      docker_container:
        name: nodejs-app
        state: absent
      ignore_errors: yes
    
    - name: Run new container
      docker_container:
        name: nodejs-app
        image: "{{ image_name }}:{{ image_tag }}"
        ports:
          - "3000:3000"
        restart_policy: unless-stopped
    
    - name: Create monitoring directory
      file:
        path: /home/ubuntu/monitoring
        state: directory
        owner: ubuntu
        group: ubuntu
    
    - name: Create Prometheus config
      copy:
        content: |
          global:
            scrape_interval: 15s
          scrape_configs:
            - job_name: 'nodejs-app'
              static_configs:
                - targets: ['localhost:3000']
              metrics_path: '/api/metrics'
              scrape_interval: 5s
        dest: /home/ubuntu/monitoring/prometheus.yml
        owner: ubuntu
        group: ubuntu
    
    - name: Stop existing Prometheus container
      docker_container:
        name: prometheus
        state: stopped
      ignore_errors: yes
    
    - name: Remove existing Prometheus container
      docker_container:
        name: prometheus
        state: absent
      ignore_errors: yes
    
    - name: Run Prometheus container
      docker_container:
        name: prometheus
        image: prom/prometheus:latest
        ports:
          - "9090:9090"
        volumes:
          - "/home/ubuntu/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml"
        restart_policy: unless-stopped
    
    - name: Stop existing Grafana container
      docker_container:
        name: grafana
        state: stopped
      ignore_errors: yes
    
    - name: Remove existing Grafana container
      docker_container:
        name: grafana
        state: absent
      ignore_errors: yes
    
    - name: Run Grafana container
      docker_container:
        name: grafana
        image: grafana/grafana:latest
        ports:
          - "3001:3000"
        env:
          GF_SECURITY_ADMIN_PASSWORD: admin123
        restart_policy: unless-stopped