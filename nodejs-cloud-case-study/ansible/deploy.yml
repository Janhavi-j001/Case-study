---
- hosts: webservers
  become: yes
  vars:
    image_name: "janhavi001/nodejs-cloud-app"
    image_tag: "{{ lookup('env', 'GIT_COMMIT') | default('latest') }}"
  
  tasks:
    - name: Wait for system to be ready
      wait_for:
        timeout: 60
        
    - name: Wait for apt lock to be released
      shell: |
        while fuser /var/lib/dpkg/lock-frontend >/dev/null 2>&1; do
          echo "Waiting for apt lock to be released..."
          sleep 10
        done
      
    - name: Update apt cache
      apt:
        update_cache: yes
        
    - name: Install pip
      apt:
        name: python3-pip
        state: present
    
    - name: Pull Docker image or use existing
      shell: |
        docker pull {{ image_name }}:{{ image_tag }} || \
        docker pull {{ image_name }}:latest || \
        echo "Using existing local image"
    
    - name: Stop existing container
      shell: docker stop nodejs-app || true
    
    - name: Remove existing container
      shell: docker rm nodejs-app || true
    
    - name: Run new container
      shell: |
        docker run -d \
          --name nodejs-app \
          -p 3000:3000 \
          --restart unless-stopped \
          {{ image_name }}:{{ image_tag }} || \
        docker run -d \
          --name nodejs-app \
          -p 3000:3000 \
          --restart unless-stopped \
          {{ image_name }}:latest || \
        docker run -d \
          --name nodejs-app \
          -p 3000:3000 \
          --restart unless-stopped \
          $(docker images {{ image_name }} --format "{% raw %}{{.Repository}}:{{.Tag}}{% endraw %}" | head -1)
    
    - name: Create monitoring directory
      file:
        path: /home/ubuntu/monitoring
        state: directory
        owner: ubuntu
        group: ubuntu
    
    - name: Create Prometheus config
      copy:
        content: |
          global:
            scrape_interval: 15s
          scrape_configs:
            - job_name: 'nodejs-app'
              static_configs:
                - targets: ['localhost:3000']
              metrics_path: '/api/metrics'
              scrape_interval: 5s
        dest: /home/ubuntu/monitoring/prometheus.yml
        owner: ubuntu
        group: ubuntu
    
    - name: Stop existing Prometheus container
      shell: docker stop prometheus || true
    
    - name: Remove existing Prometheus container
      shell: docker rm prometheus || true
    
    - name: Run Prometheus container
      shell: |
        docker run -d \
          --name prometheus \
          -p 9090:9090 \
          -v /home/ubuntu/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml \
          --restart unless-stopped \
          prom/prometheus:latest
    
    - name: Stop existing Grafana container
      shell: docker stop grafana || true
    
    - name: Remove existing Grafana container
      shell: docker rm grafana || true
    
    - name: Run Grafana container
      shell: |
        docker run -d \
          --name grafana \
          -p 3001:3000 \
          -e GF_SECURITY_ADMIN_PASSWORD=admin123 \
          --restart unless-stopped \
          grafana/grafana:latest